<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <div class="box-header">
      <div class="box-header--texts">
        <h2 class="title-company">SuperComprador</h2>
        <h1 class="title-user">Francisco Neto</h1>
      </div>
      <div class="box-header--toggle">
        <ion-toggle slot="start" name="blueberry" checked></ion-toggle>
      </div>
    </div>
  
    <ul class="box-list">
      <li class="box-list--item" *ngFor="let item of data; let i = index" [ngClass]="{'confirmed': i % 2 === 0 }">
        <div class="item-texts">
          <h3 class="item-texts--title">Pedido #{{ item.id }}</h3>
          <h3 class="item-texts--description">Pedido confirmado</h3>
          <h3 class="item-texts--subtitle" [ngClass]="{'confirmed': i % 2 === 0 }">{{ i % 2 === 0 ? 'Delivery' : 'Retirada' }}</h3>
        </div>
        <div class="item-actions">
          <ion-button size="small">Iniciar</ion-button>
          <span class="min-text">Entrega em 00:00</span>
        </div>
      </li>
    </ul>
  </div>
</ion-content>
